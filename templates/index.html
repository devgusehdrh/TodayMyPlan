<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>오늘 뭐하지?</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Single+Day&display=swap" rel="stylesheet">
        <!-- Bulma CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <!-- BootStrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
        <!-- Font Awesome CSS -->
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    </head>
    <style>
        .logo {
            font-weight: 800;
            font-size: 3rem;
            font-family: 'Gamja Flower', cursive;
            font-family: 'Single Day', cursive;
            color: #0bb068 !important;
        }
        .button.posting {
            background-color: #0bb068;
            border-color: transparent;
            color: #fff !important;
        }
        .button.is-light.logout {
            border-radius: 70px;
            font-size: 12px;
        }
        .modal-content {
            width: 600px;
            max-width: 80%;
        }
        .mycards {
            margin: 20px auto 0px auto;
            width: 95%;
            max-width: 1200px;
        }
        .card-title.plan {
            font-weight: bold;
        }
        .card-body:hover {
            background-color: #effff6;
            cursor: pointer;
        }
        .title.card-section {
            font-size: 45px;
            font-family: 'Gamja Flower', cursive;
            font-family: 'Single Day', cursive;
        }
        .today {
            font-weight: bold;
        }
    </style>
    <script>
        function logout() {
            $.removeCookie('mytoken');
            alert('로그아웃')
            window.location.href='/'
        }

        function post() {
            const myPlan = $('#textarea-post').val()

            $.ajax({
                url: "/POST/plan",
                type: "POST",
                data: {'myPlan_give': myPlan},
                success: function(response) {
                    if(response['result'] == 'success'){
                        alert(response['msg'])
                        window.location.reload()
                    } else {
                        alert('에러 발생')
                        window.location.replace('/')
                    }
                }
            })
        }
    </script>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <section class="hero is-white">
                        <div class="hero-body has-text-centered" style="padding-bottom:1rem;margin:auto;">
                            <h1 class="logo" onclick='window.location.replace("/")' style="cursor:pointer;">오늘 뭐하지?</h1>
                        </div>
                    </section>
                </div>
                <div class="col-6" style="margin:auto;">
                    <div class="field has-addons">
                        <div class="control" style="width:100%">
                            <form id="form_box1">
                                <input id="input-username-modal" class="input" type="textarea"
                                       placeholder="오늘의 계획을 입력해주세요!" onclick='$("#modal-post").addClass("is-active")'>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-2" style="margin:auto">
                    {{ user_info['nickname'] }}님, 오늘도 화이팅!
                </div>
                <div class="col-1" style="margin:auto">
                    <button class="button is-light logout" onclick="logout()">로그아웃</button>
                </div>
            </div>
        </div>
        <section class="hero is-success">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <p class="title card-section">
                        "작은 것 하나라도 실천하는 습관을 길러봐요"
                    </p>
                    <p class="today">오늘은 <span id="date" class="tag is-white is-medium"></span> 입니다.</p>
                </div>
            </div>
        </section>
        <div class="mycards">
            <div class="row row-cols-1 row-cols-md-4 g-4">
                {% for plan in today_plans %}
                <div class="col" onclick="location.href='/detail/{{ plan.plan_no }}'">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title plan">{{ plan.nickname }}님의 오늘 계획</h5>
                            <p class="card-text">{{ plan.my_plan }}</p>
                            <p id="plan_no" style="display:none">{{ plan.plan_no }}</p>
                            <p id="plan_day" style="display:none">{{ plan.today }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <!-- 포스팅 박스 modal -->
        <div class="modal" id="modal-post">
            <div class="modal-background" onclick='$("#modal-post").removeClass("is-active")'></div>
            <div class="modal-content">
                <div class="box">
                    <article class="media">
                        <div class="media-content">
                            <div class="field">
                                <p class="control">
                                        <textarea id="textarea-post" class="textarea"
                                                  placeholder="오늘의 계획을 입력해주세요!"></textarea>
                                </p>
                            </div>
                            <nav class="level is-mobile">
                                <div class="level-left">
                                </div>
                                <div class="level-right">
                                    <div class="level-item">
                                        <button onclick="post()" class="button posting">포스팅하기</button>
                                    </div>
                                    <div class="level-item">
                                        <button onclick='$("#modal-post").removeClass("is-active")' class="button">취소</button>
                                    </div>
                                </div>
                            </nav>
                        </div>
                    </article>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close"
                    onclick='$("#modal-post").removeClass("is-active")'></button>
        </div>

    </body>
    <script>
        // 오늘 날짜 메인 화면에 띄우기 위한 변수 정의
        let today = new Date();
        let year = today.getFullYear() // 년도
        let month = today.getMonth() + 1 // 월
        let day = today.getDate() // 일
        let week = ['일','월','화','수','목','금']
        let getDate = today.getDay() // 요일
        let date = week[getDate]
        document.getElementById("date").innerHTML = year + '년 ' + month + '월 ' + day + '일 ' + date + "요일"
    </script>
</html>
